<div class="admin">
	<div class="count-wrapper" ng-class="{'is-signed-in': user.isSignedIn}">
		<div class="col count">
		    <center><h4>{{translation.words['LOW_STOCK'] | translate}}:</h4></center>
			<div class="count-wrapper" data-ng-repeat="drink in stock.drinks" data-ng-if="drink.count<=20">
				<div class="item-count">
					{{ drink.namn }}:
					{{ drink.count }} {{translation.words['LEFT'] | translate}}
				</div>
			</div>
		</div>
	</div>
	<div class="restock-wrapper">
	    <h4>{{translation.words['STOCK_ADJUSTMENTS'] | translate}}:</h4>
	    <b>{{translation.words['SELECT_BEVERAGE'] | translate}}: </b></br>
		<div class="restock" data-ng-repeat="drink in stock.drinks" >
			<div class="restock-item" id="restock-item-{{drink.beer_id}}" ng-click="showAdjust =  true" >
				<div class="item-image">
					<img src="images/beer.svg" />
				</div>
				<div class="item-namn">
					{{ drink.namn }}:
					{{ drink.count }}
				</div>
				<div class="item-adjust" ng-class="{ 'hidden': ! showAdjust }">
					<div class="cart-item-quantity">
						<form ng-submit="decrease(drink.beer_id, amount)">
							<button type="submit" class="btn btn-primary" id="minus" >-</button>
						</form>
						<input type="number" class="btn-control" data-ng-model="amount" placeholder="{{translation.words['AMOUNT'] | translate}}" id="formu" min="0">
						<form ng-submit="increase(drink.beer_id, amount)">
							<button type="submit" class="btn btn-primary" id="plus">+</button>
							<div class="btn-group">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
