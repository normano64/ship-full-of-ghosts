<div class="container-signin">
  <div class="form form-signin">
    <h2 class="slogan-signin">
      <p> {{wordsList.isSwedish ? wordsList.words.id_8.swedishText : wordsList.words.id_8.englishText}}</p>
    </h2>
    <a href="#/admin"><button>Temporary button to Admin page</button></a>
    <a href="#/products"><button>Temporary button to Products page</button></a>
    <div ng-class="{ 'hidden': ! showWrong }">Invalid username or password</div>
    <form ng-submit="signIn(username, password)">
      <div class="form-group">
        <input type="string" class="form-control" data-ng-model="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" data-ng-model="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default signin-button" ng-click="$timeout(show,100);"><i class="fa fa-sign-in"></i></button>
      </div>
    </form>
  </div>
</div>
