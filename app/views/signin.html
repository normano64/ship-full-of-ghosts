<div class="container-signin">
  <div class="form form-signin">
    <div class="slogan-signin">
      Some slogan here?
    </div>
    <input type="string" class="form-control" data-ng-model="username" placeholder="user name">
    <input type="password" class="form-control" data-ng-mdoel="password" placeholder="password">
    <button class="btn btn-primary signin-button" data-ng-click="signIn(username, password)">
      Log in
    </button>
  </div>
</div>
